<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Art Gallery Landing Page</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">Modern art gallery</h1>
          <p class="hero-description">
            Art galleries play a significant role in the art industry. They are
            the link between artists and collectors, scouting for new talent and
            continuing to showcase the best artists with their exhibition
            program.
          </p>
          <a href="subscription.html" class="btn btn--full margin-right-sm"
            >Subscribe</a
          >
          <a href="modern.html" class="btn btn--outline">Gallery &darr;</a>
          <!-- this is customer's part -->
          <div class="delivered-artists">
            <div class="delivered-faces">
              <div class="delivered-imgs">
                <img
                  class="hover-photo"
                  src="images/customers/customer-1.jpg"
                  alt="artist-photo"
                />
                <img
                  class="hover-photo"
                  src="images/customers/customer-2.jpg"
                  alt="artist-photo"
                />
                <img
                  class="hover-photo"
                  src="images/customers/customer-3.jpg"
                  alt="artist-photo"
                />
                <img
                  class="hover-photo"
                  src="images/customers/customer-4.jpg"
                  alt="artist-photo"
                />
                <img
                  class="hover-photo"
                  src="images/customers/customer-5.jpg"
                  alt="artist-photo"
                />
                <img
                  class="hover-photo"
                  src="images/customers/customer-6.jpg"
                  alt="artist-photo"
                />
              </div>
              <p class="delivered-text">
                We have <span>10,000+ </span>artists!
              </p>
            </div>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="images/abstract-main.jpg"
            alt="four different colors on the canvas"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
